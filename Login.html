<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="loginD.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../FNC/css/loginD.css">
    
    <title>Login</title>
</head>
<body>
  <div class="botonRetorno">
    <button><a href="../FNC/index.html">Volver al Inicio</a></button>
  </div>

  <div class="cuadro">
    <form action="">
      <h1>Login</h1>

      <div class="caja">
        <input type="text" placeholder="Usuario" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="caja">
        <input type="password" placeholder="Contraseña" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>

      <div class="olvidado">
        <label><input type="checkbox">Recuérdamela</label>
        <a href="../FNC/Memorama.html">¿Has olvidado la contraseña?</a>
      </div>

      <button type="submit" class="boton">Login</button>

       <div class="linkRegistro">
        <p>¿No tienes cuenta? <a href="../FNC/Registro.html">Regístrate</a></p>
      </div>
    </form>
  </div>

</body>
</html>
